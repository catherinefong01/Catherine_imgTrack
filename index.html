<!DOCTYPE html>
<html>
<head>
    <title>Marker-Based AR with denah</title>
    <meta name="description" content="A-Frame AR with AR.js and a denah." />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="sora" src="./sora.glb"></a-asset-item>
        </a-assets>
        <a-marker preset="denah">
            <a-gltf-model
                src="#sora"
                position="0 0.2 0"
                scale="0.3 0.3 0.3"
                rotation="-90 0 0"
                >
            </a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
